    <style>
        :root {

            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --bg-main: #f8fafc;
            --card-bg: white;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);

        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);

            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-main);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--hover-bg);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {

        }

        .btn-danger {

        .btn-danger:hover {

        .btn-sm {

            font-size: 12px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-input {

            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .conversation-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;

        .conversation-card:hover {

            transform: translateY(-1px);
        }

        .conversation-card.active {

            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .conversation-header {
            display: flex;

            margin-bottom: 12px;

        .conversation-title {
            font-weight: 600;

            color: var(--text-main);
            flex: 1;
            margin-right: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;

        .conversation-badge {

            border-radius: 4px;

        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-muted);

        .conversation-preview {
            font-size: 14px;
            color: var(--text-muted);
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .conversation-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .conversation-card:hover .conversation-actions {
            opacity: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;

            color: var(--primary);

        .stat-label {

        .empty-state {

            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;

        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .modal-footer {
            display: flex;

        .toast {

        }

        .toast.show {

        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }
    </style>

<body>
    <div class="container">

            <div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->

        <!-- ä¼šè¯åˆ—è¡¨ -->
        <div class="conversations-grid" id="conversationsGrid">

        <!-- ç©ºçŠ¶æ€ -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">ğŸ“­</div>
            <h3>è¿˜æ²¡æœ‰ä¼šè¯</h3>
            <p>ç‚¹å‡»"æ–°å»ºä¼šè¯"å¼€å§‹ä½ çš„ç¬¬ä¸€æ¬¡å¯¹è¯</p>
            <button class="btn btn-primary" onclick="showCreateModal()" style="margin-top: 16px;">

    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">æ–°å»ºä¼šè¯</h2>

            </div>
            <form id="createForm" onsubmit="handleCreateSubmit(event)">
                <div class="form-group">
                    <label class="form-label">ä¼šè¯æ ‡é¢˜</label>

                </div>
                <div class="form-group">
                    <label class="form-label">é€‰æ‹©æ¨¡å‹</label>
                    <select class="form-input" id="modelSelect">
                        <option value="gemini-enterprise">Gemini Enterprise</option>
                    </select>
                </div>
                <div class="modal-footer">

    <!-- Toast æç¤º -->
    <div class="toast" id="toast"></div>

    <script>
        // å…¨å±€çŠ¶æ€
        let conversations = [];
        let stats = {};
        let currentActiveConversation = null;

        // API é…ç½®
        const API_BASE = '/v1/conversations';

        // è·å–è®¤è¯å¤´
        function getAuthHeaders() {
            const apiKey = localStorage.getItem('apiKey') || '';
            return {
                'Authorization': `Bearer ${apiKey}`,
                'Content-Type': 'application/json'
            };
        }

        // æ˜¾ç¤º Toast æç¤º
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast ${type} show`;
            toast.textContent = message;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/statistics`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    stats = await response.json();
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯æ˜¾ç¤º
        function updateStatsDisplay() {
            document.getElementById('totalConversations').textContent = stats.total_conversations || 0;
            document.getElementById('totalMessages').textContent = stats.total_messages || 0;
            document.getElementById('activeToday').textContent = stats.active_today || 0;
            document.getElementById('currentActive').textContent = currentActiveConversation ? 'âœ“' : 'âœ—';
        }

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadConversations(search = '') {
            try {
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                params.append('limit', '50');

                const response = await fetch(`${API_BASE}?${params}`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    conversations = data.conversations || [];
                    renderConversations();
                } else {
                    showToast('åŠ è½½ä¼šè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                showToast('åŠ è½½ä¼šè¯å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderConversations() {
            const grid = document.getElementById('conversationsGrid');
            const emptyState = document.getElementById('emptyState');

            if (conversations.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            grid.innerHTML = conversations.map(conv => `
                <div class="conversation-card ${conv.is_active ? 'active' : ''}"
                     onclick="switchToConversation(${conv.id})"
                     data-id="${conv.id}">
                    <div class="conversation-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-sm btn-danger" onclick="deleteConversation(${conv.id})">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                    <div class="conversation-header">
                        <div class="conversation-title" title="${conv.title}">
                            ${conv.title}
                        </div>
                        ${conv.is_active ? '<span class="conversation-badge">å½“å‰</span>' : ''}
                    </div>
                    <div class="conversation-meta">
                        <span>${conv.message_count} æ¡æ¶ˆæ¯</span>
                        <span>${formatDate(conv.updated_at)}</span>
                    </div>
                    <div class="conversation-preview">
                        ${conv.model} â€¢ ${conv.session_id.substring(0, 8)}...
                    </div>
                </div>
            `).join('');
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'åˆšåˆš';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} åˆ†é’Ÿå‰`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} å°æ—¶å‰`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} å¤©å‰`;

            return date.toLocaleDateString('zh-CN');
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šä¼šè¯
        async function switchToConversation(conversationId) {
            try {
                const response = await fetch(`${API_BASE}/${conversationId}/switch`, {
                    method: 'POST',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    showToast('å·²åˆ‡æ¢åˆ°ä¼šè¯', 'success');
                    await loadConversations(); // é‡æ–°åŠ è½½åˆ—è¡¨
                    await loadStats();

                    // å»¶è¿Ÿè·³è½¬åˆ°èŠå¤©ç•Œé¢
                    setTimeout(() => {
                        window.location.href = '/chat_history.html';
                    }, 1000);
                } else {
                    showToast('åˆ‡æ¢ä¼šè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ‡æ¢ä¼šè¯å¤±è´¥:', error);
                showToast('åˆ‡æ¢ä¼šè¯å¤±è´¥', 'error');
            }
        }

        // åˆ é™¤ä¼šè¯
        async function deleteConversation(conversationId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¼šè¯å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${conversationId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    showToast('ä¼šè¯å·²åˆ é™¤', 'success');
                    await loadConversations();
                    await loadStats();
                } else {
                    showToast('åˆ é™¤ä¼šè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ é™¤ä¼šè¯å¤±è´¥:', error);
                showToast('åˆ é™¤ä¼šè¯å¤±è´¥', 'error');
            }
        }

        // æ˜¾ç¤ºæ–°å»ºä¼šè¯æ¨¡æ€æ¡†
        function showCreateModal() {
            document.getElementById('createModal').classList.add('show');
            document.getElementById('titleInput').focus();
        }

        // éšè—æ–°å»ºä¼šè¯æ¨¡æ€æ¡†
        function hideCreateModal() {
            document.getElementById('createModal').classList.remove('show');
            document.getElementById('createForm').reset();
        }

        // å¤„ç†æ–°å»ºä¼šè¯è¡¨å•æäº¤
        async function handleCreateSubmit(event) {
            event.preventDefault();

            const title = document.getElementById('titleInput').value.trim();
            const model = document.getElementById('modelSelect').value;

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ title, model })
                });

                if (response.ok) {
                    showToast('ä¼šè¯åˆ›å»ºæˆåŠŸ', 'success');
                    hideCreateModal();
                    await loadConversations();
                    await loadStats();

                    // è‡ªåŠ¨è·³è½¬åˆ°èŠå¤©ç•Œé¢
                    setTimeout(() => {
                        window.location.href = '/chat_history.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showToast(error.error || 'åˆ›å»ºä¼šè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('åˆ›å»ºä¼šè¯å¤±è´¥:', error);
                showToast('åˆ›å»ºä¼šè¯å¤±è´¥', 'error');
            }
        }

        // æœç´¢å¤„ç†
        function handleSearch(event) {
            if (event.key === 'Enter') {
                loadConversations(document.getElementById('searchInput').value.trim());
            }
        }

        // æ¸…é™¤æœç´¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            loadConversations();
        }

        // åŠ è½½å½“å‰æ´»è·ƒä¼šè¯
        async function loadActiveConversation() {
            try {
                const response = await fetch(`${API_BASE}/active`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    const data = await response.json();
                    currentActiveConversation = data.conversation;
                    updateStatsDisplay();
                }
            } catch (error) {
                console.error('åŠ è½½æ´»è·ƒä¼šè¯å¤±è´¥:', error);
            }
        }

        // é¡µé¢åˆå§‹åŒ–
        async function init() {
            // æ£€æŸ¥API Key
            const apiKey = localStorage.getItem('apiKey');
            if (!apiKey) {
                showToast('è¯·å…ˆè®¾ç½®API Key', 'warning');
                setTimeout(() => {
                    window.location.href = '/chat_history.html';
                }, 2000);
                return;
            }

            // åŠ è½½æ•°æ®
            await Promise.all([
                loadStats(),
                loadActiveConversation(),
                loadConversations()
            ]);

            // å®šæ—¶åˆ·æ–°ï¼ˆæ¯30ç§’ï¼‰
            setInterval(() => {
                loadStats();
                loadActiveConversation();
            }, 30000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
