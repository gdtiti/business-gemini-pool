                    { type: 'line_break', regex: /\n\n/g, replacement: '</p><p>' },

            escapeHtml(text) {

            renderCodeBlocks(text) {

            renderHeader(match, hashes, content) {

                return `<h${level} class="md-header md-h${level}">${content}</h${level}>`;
            }

            renderImage(match, alt, src) {
                const absoluteSrc = src.startsWith('http') ? src : `${window.location.origin}/${src}`;
                return `<div class="md-image-container">

            renderBlockquote(match, content) {

            }

            renderLists(text) {
                // å¤„ç†æ— åºåˆ—è¡¨
                text = text.replace(/(<li>.*?<\/li>)/gs, (match) => {
                    if (match.includes('- ') || match.includes('* ') || match.includes('+ ')) {
