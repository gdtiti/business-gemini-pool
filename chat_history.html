        // ==================== æµå¼è¯·æ±‚ ====================
        async function sendStreamRequest(text, forceNewSession = false) {
            // æ˜¾ç¤ºç­‰å¾…åŠ¨ç”»
            const typingId = showTypingIndicator();
            
            let aiMessageId = null;
            let fullContent = '';

            abortController = new AbortController();
            console.log('å¼€å§‹å‘é€æµå¼è¯·æ±‚...');

            const requestBody = {
                model: getSelectedModel(),
                messages: buildMessages(text),
                stream: true
            };

            // å¦‚æœéœ€è¦å¼ºåˆ¶åˆ›å»ºæ–°ä¼šè¯ï¼Œæ·»åŠ å‚æ•°
            if (forceNewSession) {
                requestBody.force_new_session = true;
            }

            const response = await apiRequest('/v1/chat/completions', {
                method: 'POST',
                body: JSON.stringify(requestBody),
                signal: abortController.signal
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'è¯·æ±‚å¤±è´¥');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') {
                            // æµå¼ç»“æŸ
                            break;
                        }
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices?.[0]?.delta?.content;
                            if (content) {
                                // æ”¶åˆ°ç¬¬ä¸€ä¸ªå†…å®¹æ—¶ï¼Œç§»é™¤ç­‰å¾…åŠ¨ç”»å¹¶åˆ›å»ºAIæ¶ˆæ¯æ°”æ³¡
                                if (!aiMessageId) {
                                    removeTypingIndicator(typingId);
                                    aiMessageId = createAIBubble();
                                }
                                fullContent += content;
                                updateAIBubble(aiMessageId, fullContent);
                            }
                        } catch (e) {
                            // å¿½ç•¥è§£æé”™è¯¯
                        }
                    }
                }
            }

            // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œç§»é™¤ç­‰å¾…åŠ¨ç”»
            if (!aiMessageId) {
                removeTypingIndicator(typingId);
            }

            // ä¿å­˜åˆ°å†å²è®°å½•
            if (fullContent) {
                chatHistory.push({ role: 'ai', content: fullContent, time: new Date().toISOString() });
                saveChatHistory();
            }
        }

        // ==================== Markdownæ¸²æŸ“å™¨ ====================
        class SimpleMarkdownRenderer {
            constructor() {
                this.rules = [
                    { type: 'inline_code', regex: /`([^`]+)`/g, replacement: '<code class="inline-code">$1</code>' },
                    { type: 'bold', regex: /\*\*([^*]+)\*\*/g, replacement: '<strong>$1</strong>' },
                    { type: 'italic', regex: /\*([^*]+)\*/g, replacement: '<em>$1</em>' },
                    { type: 'strikethrough', regex: /~~([^~]+)~~/g, replacement: '<del>$1</del>' },
                    { type: 'image', regex: /!\[([^\]]*)\]\(([^)]+)\)/g, replacement: this.renderImage.bind(this) },
                    { type: 'link', regex: /\[([^\]]+)\]\(([^)]+)\)/g, replacement: '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>' },
                    { type: 'blockquote', regex: /^>\s+(.+)$/gm, replacement: this.renderBlockquote.bind(this) },
                    { type: 'list_item', regex: /^[-*+]\s+(.+)$/gm, replacement: '<li>$1</li>' },
                    { type: 'ordered_list', regex: /^\d+\.\s+(.+)$/gm, replacement: '<li>$1</li>' },
                    { type: 'header', regex: /^(#{1,6})\s+(.+)$/gm, replacement: this.renderHeader.bind(this) },
                    { type: 'line_break', regex: /\n\n/g, replacement: '</p><p>' },
                    { type: 'single_line_break', regex: /\n/g, replacement: '<br>' }
                ];
            }

            render(text) {
                if (!text) return '';

                let html = escapeHtml(text);

                // å…ˆå¤„ç†ä»£ç å—ï¼Œé¿å…è¢«å…¶ä»–è§„åˆ™å¹²æ‰°
                html = this.renderCodeBlocks(html);

                // å¤„ç†å…¶ä»–è§„åˆ™
                for (const rule of this.rules) {
                    if (rule.type !== 'code_block') {
                        html = html.replace(rule.regex, rule.replacement);
                    }
                }

                // å¤„ç†åˆ—è¡¨
                html = this.renderLists(html);

                // æ®µè½åŒ…è£… - æ£€æŸ¥æ˜¯å¦æœ‰å®é™…å†…å®¹ï¼ˆä¸åªæ˜¯HTMLæ ‡ç­¾ï¼‰
                const textOnly = html.replace(/<[^>]*>/g, '').trim();
                if (textOnly) {
                    html = '<p>' + html + '</p>';
                } else if (html.trim()) {
                    // å¦‚æœåªæœ‰HTMLæ ‡ç­¾ï¼ˆå¦‚å›¾ç‰‡ï¼‰ï¼Œç›´æ¥è¿”å›HTML
                    return html;
                }

                return html;
            }

            renderCodeBlocks(text) {
                const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
                return text.replace(codeBlockRegex, (match, language, code) => {
                    const lang = language || 'text';
                    return `<div class="code-block">
                        <div class="code-header">
                            <span class="code-language">${lang}</span>
                            <button class="code-copy-btn" onclick="copyCode(this)">å¤åˆ¶</button>
                        </div>
                        <pre><code class="language-${lang}">${escapeHtml(code.trim())}</code></pre>
                    </div>`;
                });
            }

        // ç«‹å³åˆå§‹åŒ–markdownRendererï¼Œç¡®ä¿åœ¨å…¶ä»–å‡½æ•°ä½¿ç”¨å‰å·²å‡†å¤‡å¥½
        const markdownRenderer = new SimpleMarkdownRenderer();

                    const fullUrl = cleanSrc.startsWith('http') ? cleanSrc : `${window.location.origin}/${cleanSrc.startsWith('image/') ? '' : 'image/'}${cleanSrc}`;

            if (processedContent.includes('```') || processedContent.includes('**') || processedContent.includes('*') ||

                    console.log('markdownæ¸²æŸ“ç»“æœå‰100å­—ç¬¦:', result?.substring(0, 100) || 'empty');

                    // åå¤„ç†ï¼šç¡®ä¿markdownæ¸²æŸ“å™¨ç”Ÿæˆçš„å›¾ç‰‡æ ‡ç­¾æ­£ç¡®
                    const finalResult = result.replace(/<img[^>]*src="([^"]*)"[^>]*>/g, (match, src) => {
                        if (src.includes('image/') || (!src.startsWith('http') && !src.includes('//'))) {
                            const fullUrl = src.startsWith('http') ? src : `${window.location.origin}/${src.startsWith('image/') ? '' : 'image/'}${src}`;

            const imageUrlRegex = /(https?:\/\/[^\s]+\.(?:png|jpg|jpeg|gif|webp|bmp|svg))/gi;

            // å°†å†…å®¹æŒ‰è¡Œåˆ†å‰²å¤„ç†
            const lines = processedContent.split('\n');
            const processedLines = lines.map(line => {
                // æ£€æŸ¥è¯¥è¡Œæ˜¯å¦æ˜¯çº¯å›¾ç‰‡URL
                const trimmedLine = line.trim();
                if (imageUrlRegex.test(trimmedLine) && trimmedLine.match(imageUrlRegex)?.[0] === trimmedLine) {
                    // é‡ç½®æ­£åˆ™è¡¨è¾¾å¼çš„lastIndex
                    imageUrlRegex.lastIndex = 0;
                    // è¯¥è¡Œæ˜¯çº¯å›¾ç‰‡URLï¼Œè½¬æ¢ä¸ºå›¾ç‰‡å…ƒç´ 
                    return `<div class="ai-image-container"><img src="${escapeHtml(trimmedLine)}" alt="AIç”Ÿæˆçš„å›¾ç‰‡" style="max-width: 300px; max-height: 300px; border-radius: 8px; cursor: pointer; margin: 8px 0;" onclick="window.open('${escapeHtml(trimmedLine)}', '_blank')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"><span style="display:none;">${escapeHtml(trimmedLine)}</span></div>`;
                }
                // é‡ç½®æ­£åˆ™è¡¨è¾¾å¼çš„lastIndex
                imageUrlRegex.lastIndex = 0;
                // æ™®é€šæ–‡æœ¬è¡Œï¼Œè½¬ä¹‰HTML
                return escapeHtml(line);
            });

            return processedLines.join('<br>');
        }

        function copyCode(button) {

                const text = code.textContent;

                // ä½¿ç”¨ç°ä»£çš„ Clipboard API

        function fallbackCopyCode(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            textArea.style.pointerEvents = 'none';

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess(button);

                    showCopyError(button);
                }
            } catch (err) {
                showCopyError(button);
            } finally {
                document.body.removeChild(textArea);
            }
        }

                updateUploadBtnState();

                // å¦‚æœæ²¡æœ‰æ–‡ä»¶äº†ï¼Œéšè—å®¹å™¨
                if (uploadedFiles.length === 0) {

        function removeFile(tagId, fileId) {
            // ä»DOMä¸­ç§»é™¤
            const fileTag = document.getElementById(tagId);
            if (fileTag) {
                fileTag.remove();
            }
            
            // ä»æ•°ç»„ä¸­ç§»é™¤
            uploadedFiles = uploadedFiles.filter(f => f.tagId !== tagId);
            
            // æ›´æ–°UIçŠ¶æ€
            updateUploadBtnState();
            
            // å¦‚æœæ²¡æœ‰æ–‡ä»¶äº†ï¼Œéšè—å®¹å™¨
            if (uploadedFiles.length === 0) {
                document.getElementById('uploadedFilesContainer').style.display = 'none';
            }
            
            // å¯é€‰ï¼šè°ƒç”¨åˆ é™¤API
            apiRequest(`/v1/files/${fileId}`, { method: 'DELETE' }).catch(console.error);
        }

        function getUploadedFileIds() {
            return uploadedFiles.map(f => f.id);
        }

        function clearUploadedFiles() {
            uploadedFiles = [];
            document.getElementById('uploadedFiles').innerHTML = '';
            document.getElementById('uploadedFilesContainer').style.display = 'none';
            updateUploadBtnState();
        }

        function updateUploadBtnState() {
            const uploadBtn = document.getElementById('uploadBtn');
            if (uploadedFiles.length > 0) {
                uploadBtn.classList.add('has-files');
                uploadBtn.title = `å·²ä¸Šä¼  ${uploadedFiles.length} ä¸ªæ–‡ä»¶`;
            } else {
                uploadBtn.classList.remove('has-files');
                uploadBtn.title = 'ä¸Šä¼ æ–‡ä»¶';
            }
        }
